  </div>
  
  <!-- Content -->
  <div class="container mt-3">
    <h2 class="text-center">Formulir Pengantin</h2>
    <form>
      <!-- Biodata -->
      <div id="biodata">
        <div class="row">
          <div class="col-md-6 mt-4">
            <h4 class="text-center">Pengantin Pria</h4>
              <label for="name_pria">Nama:</label>
              <input type="text" name="name_pria" id="name_pria" class="form-control" placeholder="Nama" required>
              <div class="form-row mt-2 orang-tua">
                <div class="col">
                  <label for="ayah_pria">Nama Ayah:</label>
                  <input type="text" name="ayah_pria" id="ayah_pria" class="form-control" placeholder="Ayah" required>
                </div>
                <div class="col">
                  <label for="ibu_pria">Nama Ibu:</label>
                  <input type="text" name="ibu_pria" id="ibu_pria" class="form-control" placeholder="Ibu" required>
                </div>
              </div>
              <label for="link_fb_pria" class="mt-3 ">Social Media:</label>
              <div class="form-row social-media">
                <div class="col-1">
                  <label for="link_fb_pria"><img src="img/fb.svg" width="35"></label>
                </div>
                <div class="col-11">
                  <input type="text" name="link_fb_pria" id="link_fb_pria" class="form-control" placeholder="Link Facebook">
                </div>
              </div>
              <div class="form-row social-media mt-2">
                <div class="col-1">
                  <label for="link_ig_pria"><img src="img/ig.svg" width="35"></label>
                </div>
                <div class="col-11">
                  <input type="text" name="link_ig_pria" id="link_ig_pria" class="form-control" placeholder="Link Instagram">
                </div>
              </div>
              <div class="form-row social-media mt-2">
                <div class="col-1">
                  <label for="no_wa_pria"><img src="img/wa.svg" width="35"></label>
                </div>
                <div class="col-11">
                  <input type="text" name="no_wa_pria" id="no_wa_pria" class="form-control" placeholder="No. Wa (62)">
                </div>
              </div>
              <div class="form-row social-media mt-2">
                <div class="col-1">
                  <label for="link_tw_pria"><img src="img/tw.svg" width="35"></label>
                </div>
                <div class="col-11">
                  <input type="text" name="link_tw_pria" id="link_tw_pria" class="form-control" placeholder="Link Twitter">
                </div>
              </div>
          </div>
          <!-- -------- -->
          <div class="col-md-6 mt-4">
            <h4 class="text-center">Pengantin Wanita</h4>
              <label for="name_wanita">Nama:</label>
              <input type="text" name="name_wanita" id="name_wanita" class="form-control" placeholder="Nama" required>
              <div class="form-row mt-2 orang-tua">
                <div class="col">
                  <label for="ayah_wanita">Nama Ayah:</label>
                  <input type="text" name="ayah_wanita" id="ayah_wanita" class="form-control" placeholder="Ayah" required>
                </div>
                <div class="col">
                  <label for="ibu_wanita">Nama Ibu:</label>
                  <input type="text" name="ibu_wanita" id="ibu_wanita" class="form-control" placeholder="Ibu" required>
                </div>
              </div>
              <label for="link_fb_wanita" class="mt-3 ">Social Media:</label>
              <div class="form-row social-media">
                <div class="col-1">
                  <label for="link_fb_wanita"><img src="img/fb.svg" width="35"></label>
                </div>
                <div class="col-11">
                  <input type="text" name="link_fb_wanita" id="link_fb_wanita" class="form-control" placeholder="Link Facebook">
                </div>
              </div>
              <div class="form-row social-media mt-2">
                <div class="col-1">
                  <label for="link_ig_wanita"><img src="img/ig.svg" width="35"></label>
                </div>
                <div class="col-11">
                  <input type="text" name="link_ig_wanita" id="link_ig_wanita" class="form-control" placeholder="Link Instagram">
                </div>
              </div>
              <div class="form-row social-media mt-2">
                <div class="col-1">
                  <label for="no_wa_wanita"><img src="img/wa.svg" width="35"></label>
                </div>
                <div class="col-11">
                  <input type="text" name="no_wa_wanita" id="no_wa_wanita" class="form-control" placeholder="No. Wa (62)">
                </div>
              </div>
              <div class="form-row social-media mt-2">
                <div class="col-1">
                  <label for="link_tw_wanita"><img src="img/tw.svg" width="35"></label>
                </div>
                <div class="col-11">
                  <input type="text" name="link_tw_wanita" id="link_tw_wanita" class="form-control" placeholder="Link Twitter">
                </div>
              </div>
          </div>
        </div>
      </div>
      <!-- Akad & Resepsi -->
      <div class="row">
        <div class="col-sm-6 mt-4">
          <h4 class="text-center">Akad</h4>
          <label for="waktu_akad">Waktu</label>
          <input type="text" name="waktu_akad" id="waktu_akad" class="form-control" placeholder="Waktu akad" required>
          <label class="mt-2" for="tempat_akad">Tempat</label>
          <input type="text" name="tempat_akad" id="tempat_akad" class="form-control" placeholder="Tempat akad" required>
        </div>
        <div class="col-sm-6 mt-4">
          <h4 class="text-center">Resepsi</h4>
          <label for="waktu_resepsi">Waktu</label>
          <input type="text" name="waktu_resepsi" id="waktu_resepsi" class="form-control" placeholder="Waktu resepsi" required>
          <label class="mt-2" for="tempat_resepsi">Tempat</label>
          <input type="text" name="tempat_resepsi" id="tempat_resepsi" class="form-control" placeholder="Tempat resepsi" required>
        </div>
      </div>
      <!-- Cerita Pengantin -->
      <h4 class="mt-4 text-center">Cerita Pengantin</h4>
      <div class="form-row mt-2">
        <div class="col-sm-2 mt-2">
          <input type="text" name="tahun_pertama" id="tahun_pertama" class="form-control" placeholder="Tahun (Contoh: 2020)">
        </div>
        <div class="col-sm-10 mt-2">
          <textarea type="text" name="cerita_tahun_pertama" id="cerita_tahun_pertama" class="form-control" placeholder="Cerita" rows="5"></textarea>
        </div>
      </div>
      <hr style="border-top: 1px solid #5a676b;">
      <div class="form-row mt-2">
        <div class="col-sm-2 mt-2">
          <input type="text" name="tahun_kedua" id="tahun_kedua" class="form-control" placeholder="Tahun (Contoh: 2021)">
        </div>
        <div class="col-sm-10 mt-2">
          <textarea type="text" name="cerita_tahun_kedua" id="cerita_tahun_kedua" class="form-control" placeholder="Cerita" rows="5"></textarea>
        </div>
      </div>
      <hr style="border-top: 1px solid #5a676b;">
      <div class="form-row mt-2">
        <div class="col-sm-2 mt-2">
          <input type="text" name="tahun_ketiga" id="tahun_ketiga" class="form-control" placeholder="Tahun (Contoh: 2022)">
        </div>
        <div class="col-sm-10 mt-2">
          <textarea type="text" name="cerita_tahun_ketiga" id="cerita_tahun_ketiga" class="form-control" placeholder="Cerita" rows="5"></textarea>
        </div>
      </div>
      <button type="submit" class="btn purple btn-block mt-4 text-white" id="submit">Kirim</button>
    </form>
  </div>
